<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <main>
          <div class="player">
              <div class="header">
                  <span><i class="fas fa-arrow-left"></i></span>
                  <span>Weezer・Future</span>
                  <span><i class="fas fa-ellipsis-h"></i></span>
              </div>
              <div class="middle-header">
                <span><i class="fas fa-arrow-left"></i></span>
                <img src="#" class="artist-photo"/>
                <span><i class="fas fa-ellipsis-h"></i></span>
              </div>
              <div class="artist-info">
                <div class="artist-info__name">Weezer</div>
                <div class="artist-info__desc">Weezer.. something</div>    
              </div>
              <div class="album-info">
                 <div class="album-info">
                     <img src="#" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song"></div>
                         <div class="album-info__singer"></div>
                     </div>
                 </div>
                 <div class="play-btn">
                     <span><i class="fas fa-play"></i></span>
                 </div>
                 <div class="album-info">
                     <img src="#" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song"></div>
                         <div class="album-info__singer"></div>
                     </div>
                 </div>
                 <div class="play-btn">
                     <span><i class="fas fa-play"></i></span>
                 </div>
                 <div class="album-info">
                     <img src="#" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song"></div>
                         <div class="album-info__singer"></div>
                     </div>
                 </div>
                 <div class="play-btn">
                     <span><i class="fas fa-play"></i></span>
                 </div>
                 <div class="album-info">
                     <img src="#" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song"></div>
                         <div class="album-info__singer"></div>
                     </div>
                 </div>
                 <div class="play-btn">
                     <span><i class="fas fa-play"></i></span>
                 </div>
                 <div class="album-info">
                     <img src="#" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song"></div>
                         <div class="album-info__singer"></div>
                     </div>
                 </div>
                 <div class="play-btn">
                     <span><i class="fas fa-play"></i></span>
                 </div>
              </div>
              <div class="now-playing">
                  <div class="now-playing__info">
                    <div class="now-playing__singer">Weezer</div>
                    <div class="now-playing__song">Island</div>
                  </div>
                  <div class="now-playing__player">
                      <div class="now-playing__player__back">
                          <i class="fas fa-step-backward"></i>
                      </div>
                      <div class="now-playing__player__pause">
                        <i class="fas fa-pause"></i>
                      </div>
                      <div class="now-playing__player__next">
                        <i class="fas fa-step-forward"></i>
                      </div>
                  </div>
              </div>
              
          <div class="player">
            <div class="header">
                <span><i class="fas fa-arrow-left"></i></span>
                <span>Weezer・Future</span>
                <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
          </div>
      </main>
  </body>
</html>
