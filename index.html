<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <main>
          <div class="player">
              <div class="header">
                  <!-- <span><i class="fas fa-arrow-left"></i></span> -->
                  <span class="header__titile">Joy ・ Future</span>
                  <!-- <span><i class="fas fa-ellipsis-h"></i></span> -->
              </div>
              <div class="middle-header">
                <span><i class="fas fa-heart"></i></span>
                <img src="https://upload.wikimedia.org/wikipedia/en/7/71/MakeBelieve.jpg"/>
                <span><i class="fas fa-ellipsis-h"></i></span>
              </div>
              <!-- <div class="artist-info">
                <div class="artist-info__name">Weezer</div>
                <div class="artist-info__desc">Weezer.. something</div>    
              </div> -->
              <div class="middle-header-player">
                  <div class="middle-header-player__icon shuffle ">
                    <span>Shuffle</span>
                  </div>
                  <div class="middle-header-player__icon likes">
                    <span>Follow</span>
                  </div>
              </div>
              <div class="album-info-list">
                 <div class="album-info">
                     <img src="https://upload.wikimedia.org/wikipedia/en/1/12/Weezer_album_cover_2019.jpg" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song">Say It Ain't So</div>
                         <div class="album-info__singer">Opposite Side</div>
                     </div>
                     <div class="play-btn">
                        <span><i class="fas fa-play" fa-xs></i></span>
                    </div>
                 </div>
                
                 <div class="album-info">
                     <img src="https://america.cgtn.com/wp-content/uploads/2019/01/Pinkerton-770x369.jpg" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song">Butter Fly</div>
                         <div class="album-info__singer">Raditude</div>
                     </div>
                     <div class="play-btn">
                         <span><i class="fas fa-play fa-xs"></i></span>
                     </div>
                 </div>
                 <div class="album-info">
                     <img src="https://upload.wikimedia.org/wikipedia/en/7/70/Weezer_-_Blue_Album.png" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song">Hash Pipe</div>
                         <div class="album-info__singer">Weezer 2001</div>
                     </div>
                     <div class="play-btn">
                         <span><i class="fas fa-play fa-xs"></i></span>
                     </div>
                 </div>
                 <div class="album-info">
                     <img src="https://consequenceofsound.net/wp-content/uploads/2014/07/weezer-albumart.jpg?quality=80" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song">Pork and Beans</div>
                         <div class="album-info__singer">Weezer 2008</div>
                     </div>
                     <div class="play-btn">
                         <span><i class="fas fa-play fa-xs"></i></span>
                     </div>
                 </div>
                 <div class="album-info">
                     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHndN2cEUZbQ_6qHb9336CA8mCb5g98D3SZA&usqp=CAU" class="album-info__photo" />
                     <div class="album-info__desc">
                         <div class="album-info__song">Perfect Situation</div>
                         <div class="album-info__singer">Make Believe</div>
                     </div>
                     <div class="play-btn">
                         <span><i class="fas fa-play fa-xs"></i></span>
                     </div>
                 </div>
              </div>
              <div class="now-playing">
                  <div class="now-playing__info">
                    <div class="now-playing__singer">Weezer</div>
                    <div class="now-playing__song">Island</div>
                  </div>
                  <div class="now-playing__player">
                      <div class="now-playing__player__back">
                          <i class="fas fa-step-backward"></i>
                      </div>
                      <div class="now-playing__player__pause">
                        <i class="fas fa-pause"></i>
                      </div>
                      <div class="now-playing__player__next">
                        <i class="fas fa-step-forward"></i>
                      </div>
                  </div>
              </div>
          </div>
          <div class="player">
            <div class="header">
                <span><i class="fas fa-arrow-left"></i></span>
                <span>Weezer・Future</span>
                <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div class="middle-header player2">
                <img src="https://upload.wikimedia.org/wikipedia/en/7/71/MakeBelieve.jpg"/>
              </div>
            <div class="artist-info">
                <div class="artist-info__name">Weezer</div>
                <div class="artist-info__desc">Weezer.. something</div>    
              </div>
            <div class="player__menu">
                <div class="player__menu__time">
                    <span>2:10</span>
                    <span>4:25</span>
                </div>
                <div class="player__menu__bar">
                    <div class="bar-color">
                        <div class="dot"></div>
                    </div>
                </div>
          </div>
          <div class="player__main__btn">
            <div class="player__main back">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="player__main pause">
              <i class="fas fa-pause"></i>
            </div>
            <div class="player__main next">
              <i class="fas fa-step-forward"></i>
            </div>
          </div>
      </main>
  </body>
</html>
